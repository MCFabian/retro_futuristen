            <div class="row-container">
                <h2 class="content-headline">Contact</h2>
                <form action="#" class="row">
                    <div id="first-text">
                        <div class="input-holder">
                            <label for="name" class="retro-label">Name</label>
                            <input placeholder="Max Msutermann" id="name" class="retro-input" type="text">
                            <span class="material-icons retro-icon">person</span>
                        </div>
                        <div class="input-holder">

                            <input placeholder="mustermann@email.de" id="mail" class="retro-input" type="email">
                            <span class="material-icons retro-icon">mail</span>
                        </div>
                    </div>
                    <div id="last-text">
                        <div class="input-holder">
                            <label for="message" class="retro-label">Message</label>
                            <textarea placeholder="Nachricht hier" class="retro-textarea" name="message" id="message" cols="30"></textarea>
                        </div>
                        <button class="retro-button" type="submit">Absenden</button>
                    </div>
